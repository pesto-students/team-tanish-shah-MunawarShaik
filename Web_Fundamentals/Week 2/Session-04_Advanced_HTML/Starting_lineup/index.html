<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starting Lineup</title>
  </head>
  <body>
    <main>
      <h1>Starting Lineup</h1>
      <form>
        <fieldset>
          <legend>Status</legend>
          <label class="radio">
            <input type="radio" name="foobar" />
            Draft
          </label>
          <label class="radio">
            <input type="radio" name="foobar" checked />
            Final
          </label>
        </fieldset>
        <legend>
          Date :
          <select name="gameDate">
            <option value="March 20">March 20</option>
            <option value="March 24">March 24</option>
            <option value="April 2">April 2</option>
            <option value="April 6">April 6</option>
            <option value="April 13">April 13</option>
          </select>
        </legend>
        <fieldset>
          <legend>Players:</legend>
          <div>
            <input type="checkbox" id="Aarav" name="player" value="Aarav" />
            <label for="Aarav"> Aarav</label>
          </div>
          <div>
            <input type="checkbox" id="Agarval" name="player" value="Agarval" />
            <label for="Agarval">Agarval</label>
          </div>
          <div>
            <input
              type="checkbox"
              name="player"
              id="Ava Johnson"
              value="Ava Johnson"
            />
            <label for="Ava Johnson">Ava Johnson</label>
          </div>
          <div>
            <input
              type="checkbox"
              name="player"
              id="Julio Ortiz"
              value="Julio Ortiz"
            />
            <label for="Julio Ortiz">Julio Ortiz</label>
          </div>
          <div>
            <input
              type="checkbox"
              name="player"
              id="Liam Rubio"
              value="Liam Rubio"
            />
            <label for="Liam Rubio">Liam Rubio</label>
          </div>
          <div>
            <input
              type="checkbox"
              name="player"
              id="Emma Witherspoon"
              value="Emma Witherspoon"
            />
            <label for="Emma Witherspoon">Emma Witherspoon</label>
          </div>
        </fieldset>
        <div>
          <input type="submit" />
        </div>
      </form>
    </main>
  </body>
</html>
