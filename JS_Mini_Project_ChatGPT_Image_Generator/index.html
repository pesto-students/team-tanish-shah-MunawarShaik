<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container-fluid main-container" id="mainContainer">
      <div class="row">
        <div
          class="col-12 d-flex flex-column justify-content-center align-items-center"
        >
          <h1 class="heading">Welcome to Image Generator</h1>
          <div class="input-container">
            <input
              class="input"
              type="text"
              id="input"
              value=""
              placeholder="Enter what you want to generate"
            />
            <button type="submit" class="btn btn-primary" id="generateButton">
              Generate
            </button>
          </div>
          <div class="col-12 d-none mt-5" id="spinner">
            <div class="d-flex flex-row justify-content-center">
              <div class="spinner-border" role="status"></div>
            </div>
          </div>
        </div>
        <div
          id="resultContainer"
          class="result-container mt-5 w-100 h-100"
        ></div>
      </div>
    </main>
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
